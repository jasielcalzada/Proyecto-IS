{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<br>
<center>
<div class="container">
    <div class="row">
        <div class="col s12 m8 l12">
            <form method='POST'  class="col s12 m8 l12">
                {% csrf_token %}
                    <div class="row">
                        <div class="col s12 m8 l12">
                                <div class="row">
                                    <h2><b>Agrege una preguntas</b></h2>

                                    <div class="input-field col s12 m12 l12" >
                                        <label for="icon_prefix">pregunta</label>
                                        <input id="icon_prefix" type="text" class="validate" name="pregunta" id="c1">
                                    </div>


                                    <div class="input-field col s12 m12 l12" >
                                        <select name="dificultad">
                                          <option value="" disabled selected>Dificultad</option>
                                          <option value="Facil"       >Facil</option>
                                          <option value="Intermedio"  >Intermedio</option>
                                          <option value="Dificil"     >Dificil</option>
                                        </select>
                                    </div>

                                    <div class="input-field col s12 m12 l12" >
                                        <select name="valor">
                                              <option value="" disabled selected>Valor</option>
                                              <option value="1" >1</option>
                                              <option value="2" >2</option>
                                              <option value="3" >3</option>
                                              <option value="4" >4</option>
                                              <option value="5" >5</option>
                                              <option value="10" >10</option>
                                              <option value="15" >15</option>
                                              <option value="20" >20</option>
                                              <option value="25" >25</option>
                                              <option value="50" >50</option>
                                              <option value="100">100</option>
                                        </select>
                                    </div>

                                    <div class="input-field col s12 m12 l12" >
                                        <select name="semestre">
                                          <option value="" disabled selected>Semestre</option>
                                            <option value=1>1</option>
                                            <option value=2>2</option>
                                            <option value=3>3</option>
                                            <option value=4>4</option>
                                            <option value=5>5</option>
                                            <option value=6>6</option>
                                            <option value=7>7</option>
                                            <option value=8>8</option>
                                            <option value=9>9</option>
                                        </select>
                                    </div>

                                    <div class="input-field col s12 m12 l12" >
                                        <select name="materia">
                                          <option value="" disabled selected>Materia</option>
                                            {% for materia in materias %}
                                                {% if materia.profesor = user.profile.name%}
                                                <option value="{{materia.serie}}">{{materia.materia}}</option>
                                                {% endif %}
                                            {% endfor%}
                                        </select>
                                    </div>

                                    <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</center>
<script>
     $(document).ready(function() {
         $('select').material_select();
     });
</script>
{%endblock%}
